<main class="form-signin w-100 m-auto container ">
  <form class="w-50 m-auto ">
    <h1 class="h3 mb-3 fw-normal">sign in</h1>

    <div class="form-floating mb-3 ">
      <input #email type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input #pass type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button (click)="login(email.value, pass.value)" class="btn btn-primary w-100 py-2" type="button">Sign in</button>
    @if(invalidLogin){
        <span class="text-danger ">Invalid Login</span>
    }
  </form>
</main>
